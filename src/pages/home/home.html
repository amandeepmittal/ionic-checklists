<ion-header>
  <ion-navbar color="lavendarBlue">
    <ion-title>
      CheckLists
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onAddNewList()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item-sliding>
      <button ion-item (click)="onViewList(list)">
        <h2>List Title</h2>
        <p>0 items</p>
      </button>
      <ion-item-options>
        <button ion-button icon-only color="light" (click)="onRenameList(list)">
          <ion-icon name="clipbaord"> Edit</ion-icon>
        </button>
        <button ion-button icon-only color="danger" (click)="onRemoveList(list)">
          <ion-icon name="trash"> Delete</ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
