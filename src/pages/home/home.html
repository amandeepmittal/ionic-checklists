<ion-header>
  <ion-navbar color="lavendarBlue">
    <ion-title>
      CheckLists
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onAddNewList()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines reorder="true" (ionItemReorder)="onReorderItems($event)">
    <ion-item-sliding *ngFor="let list of lists" #listItemSliding>
      <button ion-item (click)="onViewList(list)">
        <h2>{{list.title}}</h2>
        <p>{{list.items.length}} Items</p>
      </button>
      <ion-item-options>
        <button ion-button color="lavendarBlue" (click)="onRenameList(list, listItemSliding)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button icon-only color="danger" (click)="onRemoveList(list)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
