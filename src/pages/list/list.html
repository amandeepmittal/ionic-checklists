<ion-header>
  <ion-navbar color="lavendarBlue">
    <ion-title>
      CHECK LIST TITLE
      </ion-title>
      <ion-buttons end>
      <button ion-button icon-only (click)="onUncheckAllItems()">
        <ion-icon name="refresh-circle"></ion-icon>
      </button>
      <ion-buttons end>
      <button ion-button icon-only (click)="onAddItem()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item-sliding>
      <ion-item>
        <ion-label>ITEM NAME</ion-label>
        <ion-checkbox [checked]="item.checked" (click)="onToggleItem(item)"></ion-checkbox>
      </ion-item>
      <ion-item-options>
        <button ion-button icon-only color="light" (click)="onRenameItem(item)">
          <ion-icon name="clipboard"> Edit</ion-icon>
        </button>
        <button ion-button icon-only color="danger" (click)="onRemoveItem(item)">
          <ion-icon name="trash"> Delete</ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
