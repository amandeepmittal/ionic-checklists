<ion-header>
  <ion-navbar color="navBar">
    <ion-title>
      {{list.title}}
      </ion-title>
      <ion-buttons end>
      <button ion-button icon-only (click)="onUncheckAllItems()">
        <ion-icon name="refresh-circle"></ion-icon>
      </button>
      <button ion-button icon-only (click)="onAddItem()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list no-lines reorder="true" (ionItemReorder)="onReorderItems($event)">
    <ion-item-sliding *ngFor="let item of list.items" #itemSliding>
      <ion-item class="list-item">
        <ion-label>{{item.title}}</ion-label>
        <ion-checkbox [checked]="item.checked" (click)="onToggleItem(item)"></ion-checkbox>
      </ion-item>
      <ion-item-options>
        <button ion-button icon-only color="editSwipe" (click)="onRenameItem(item, itemSliding)">
          <ion-icon name="md-create"></ion-icon>
        </button>
        <button ion-button icon-only color="danger" (click)="onRemoveItem(item)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
