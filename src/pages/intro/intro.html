<ion-slides pager>
  <ion-slide>
    <img src="assets/img/icon.png">
    <h1>Tired of re-writing tasks?</h1>
    <p>Create <b>repetable</b> tasks with <b>CheckLists</b> at any time and save them in your phone.</p>
  </ion-slide>
  <ion-slide>
    <img src="assets/img/screen1.png">
    <h2>Create a list and give it a <b>title</b></h2>
  </ion-slide>
  <ion-slide>
    <img src="assets/img/screen2.png">
    <h2>To edit or delete a list just <b>swipe it left </b></h2>
  </ion-slide>
  <ion-slide>
    <img src="assets/img/screen3.png">
    <h2>Add new task or <ion-icon name="refresh-circle"></ion-icon> <b>reset</b> them to repeat</h2>
    <button ion-button color="light" (click)="goToHome()" class="intro-button">
      Start Using CheckLists &nbsp;
    </button>
  </ion-slide>
</ion-slides>
